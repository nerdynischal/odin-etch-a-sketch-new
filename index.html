<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <h1>Etch-a-sketch</h1>

        <div class="buttons">
          <button class="btn-black">
            Black (B)
            <div class="selected"></div>
          </button>

          <button class="btn-rainbow">
            Random (R)
            <div class="selected"></div>
          </button>

          <button class="btn-eraser">
            Eraser (E)
            <div class="selected"></div>
          </button>

          <button onclick="clearBoard()">Clear (C)</button>
        </div>
        <div class="size">
          <input
            type="text"
            placeholder="Size"
            value="16"
            onchange="changeSize(value)"
          />
          <button>Set size</button>
        </div>
      </aside>
      <main>
        <div class="board-border">
          <div class="board"></div>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
