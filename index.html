<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Google Font "Gochi Hand" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <!--Link stylesheet-->
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container">
      <!--Controls container-->
      <aside>
        <h1>Etch-a-sketch</h1>
        <!--Controls/Buttons-->
        <div class="buttons-container">
          <button class="btn-black">
            Black (B)
            <div class="selected"></div>
          </button>

          <button class="btn-random">
            Random (R)
            <div class="selected"></div>
          </button>

          <button class="btn-eraser">
            Eraser (E)
            <div class="selected"></div>
          </button>

          <button class="btn-clear">Clear (C)</button>
        </div>

        <!--Size Input field-->
        <div class="size-input-container">
          <input
            id="grid-size-input"
            type="text"
            placeholder="Size"
            value="16"
            onchange="changeSize(value)"
          />
          <button>Set size</button>
        </div>
      </aside>

      <!--Main board for sketching-->
      <main>
        <div class="board-container">
          <div class="board"></div>
        </div>
      </main>
    </div>

    <!--Link javascript-->
    <script src="main.js"></script>
  </body>
</html>
